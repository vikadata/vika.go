name: Auto Test

on: [push, pull_request]

jobs:

  unit test:
    runs-on: ubuntu-latest
    environment: vika
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.2

    - name: Build
      run: go build -v ./...

    - name: Test
      run: TOKEN=$TOKEN HOST=$HOST SPACE_ID=$SPACE_ID DATASHEET_ID=$DATASHEET_ID VIEW_ID=$VIEW_ID NUMBER_FIELD_NAME=$NUMBER_FIELD_NAME go test -v ./test/...
